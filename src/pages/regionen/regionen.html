<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Regionen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let region of regionen" (click)="showTourListe(region)">
      {{region.Name}}
      <ion-badge item-end>{{region.Anzahl}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
