<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tour-Typen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let tourtyp of tourtypen" (click)="showTourListe(tourtyp)">
      {{tourtyp.Name}}
      <ion-badge item-end>{{tourtyp.Anzahl}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
