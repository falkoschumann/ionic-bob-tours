<ion-header>
  <ion-navbar>
    <ion-title>{{tour.Titel}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-content>
      <p>{{tourtyp}} / {{region}}</p>
      <hr>
      <ion-card-title>{{tour.Titel}}</ion-card-title>
      <p>{{tour.Beschreibung}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Dauer:</ion-col>
          <ion-col col-4>{{tour.Dauer}} min</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Max. Teilnehmerzahl:</ion-col>
          <ion-col col-4>{{tour.Gruppengroesse}} Personen</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Gruppenpreis (deutsch):</ion-col>
          <ion-col col-4>{{tour.PreisD}} EUR</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Gruppenpreis (Fremdsprache):</ion-col>
          <ion-col col-4>{{tour.PreisF}} min</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer padding style="height:80px">
  <button ion-button *ngIf="!showSocial" (click)="presentActionSheet()">
    Optionen
  </button>
  <ion-fab right middle>
    <button ion-fab mini (click)="toggleSocial()">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="openSocial('facebook')">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="openSocial('googleplus')">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <button ion-fab (click)="openSocial('instagram')">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
      <button ion-fab (click)="openSocial('whatsapp')">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
