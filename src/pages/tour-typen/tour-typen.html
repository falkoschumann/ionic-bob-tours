<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tour-Typen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let tourtyp of tourtypen" (click)="showTourListe(tourtyp)">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name={{tourtyp.Icon}}></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{tourtyp.Name}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-badge item-end>{{tourtyp.Anzahl}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
